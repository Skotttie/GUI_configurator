<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>AR Plattform</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    #output {
      margin: 20px;
      padding: 10px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    model-viewer {
      width: 100%;
      height: 80vh;
      background: #fff;
    }
  </style>
</head>
<body>

  <h2>Dein Modell in AR</h2>
  <pre id="output">Lade Daten...</pre>

  <model-viewer id="viewer"
    camera-controls
    auto-rotate
    ar
    ar-modes="scene-viewer quick-look webxr"
    alt="3D Modell">
  </model-viewer>

  <script>
    // Datei-Infos abrufen
    const info = localStorage.getItem("uploadedFileInfo");
    if (info) {
      const fileInfo = JSON.parse(info);
      document.getElementById("output").textContent =
        `Name: ${fileInfo.name}\nGröße: ${fileInfo.size} Bytes\nTyp: ${fileInfo.type}`;
    } else {
      document.getElementById("output").textContent =
        "⚠️ Keine Datei gefunden. Bitte zuerst auf Seite 1 hochladen.";
    }

    // Das Modell aus localStorage laden
    const objectURL = localStorage.getItem("uploadedGLB"); 
    if (objectURL) {
      document.getElementById("viewer").src = objectURL;
    } else {
      document.getElementById("viewer").insertAdjacentText("beforebegin",
        "⚠️ Modell konnte nicht geladen werden.");
    }
  </script>

</body>
</html>
