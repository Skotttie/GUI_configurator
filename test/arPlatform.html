<!DOCTYPE html>
<html>
  <head>
    <title>AR Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- A-Frame & AR.js -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.2.1/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <!-- Das Modell wird dynamisch eingefÃ¼gt -->
      <a-entity id="model" scale="0.5 0.5 0.5" position="0 0 0"></a-entity>
      <a-marker-camera preset="hiro"></a-marker-camera>
    </a-scene>

    <script>
      // Datei-URL aus localStorage holen
      const modelURL = localStorage.getItem("uploadedGLB");

      if (modelURL) {
        document.getElementById("model").setAttribute("gltf-model", modelURL);
      } else {
        alert("Kein Modell gefunden. Bitte zuerst eine Datei hochladen!");
      }
    </script>
  </body>
</html>
